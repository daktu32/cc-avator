version: '3.8'

services:
  voicevox:
    image: voicevox/voicevox_engine:cpu-latest
    container_name: voicevox_engine
    ports:
      - "127.0.0.1:50021:50021"
    restart: unless-stopped
    environment:
      # VOICEVOX Engine の設定
      - TZ=Asia/Tokyo
    # ヘルスチェック
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:50021/version"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
